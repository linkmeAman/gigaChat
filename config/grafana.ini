# General settings
server:
  http_addr: 0.0.0.0
  http_port: 3000

# Security
security:
  admin_user: admin
  admin_password: admin  # Change in production

# Database
database:
  type: sqlite3
  path: grafana.db

# Datasources
datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://localhost:9090
    isDefault: true

  - name: Loki
    type: loki
    access: proxy
    url: http://localhost:3100
    jsonData:
      maxLines: 1000

# Dashboards
dashboards:
  - name: GigaChat Overview
    folder: GigaChat
    type: file
    options:
      path: /etc/grafana/dashboards

# SMTP settings (optional)
smtp:
  enabled: false