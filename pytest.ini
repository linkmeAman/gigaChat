[pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
addopts = --verbose -ra -q
          --cov=app
          --cov-report=term-missing
          --cov-report=html
          --cov-branch
          --no-cov-on-fail
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that are slow
    auth: Authentication related tests
    api: API related tests